<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication and Map Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #auth-container {
      display: block;
    }
    #map-container, #add-child-button, #remove-account-button {
      display: none;
    }
    h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      color: #333;
      margin-top: 20px;
    }
    .error {
      color: #e74c3c;
    }
    .success {
      color: #2ecc71;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="auth-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <h2>Sign In</h2>
    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <div class="auth-methods">
      <h2>Sign In with Google</h2>
      <button id="google-signin">Sign In with Google</button>
    </div>

    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
      <input type="email" id="forgot-password-email" placeholder="Email" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="container">
    <button id="add-child-button">Add Child</button>
    <button id="remove-account-button">Remove Account</button>
  </div>

  <div id="change-password-container" style="display: none;">
    <h2>Change Password</h2>
    <form id="change-password-form">
      <input type="password" id="old-password" placeholder="Old Password" required />
      <input type="password" id="new-password" placeholder="New Password" required />
      <button type="submit">Change Password</button>
    </form>
  </div>

  <div class="message" id="message"></div>
</div>

<!-- Firebase SDK scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@goongmaps/goong-js@1.0.9/dist/goong-js.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@goongmaps/goong-js@1.0.9/dist/goong-js.css" rel="stylesheet" />

<script>
  // Replace with your own Go server URL
  const serverUrl = 'http://localhost:8000';

  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    fetch(`${serverUrl}/register`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    })
            .then(response => response.json())
            .then(data => {
              document.getElementById('message').textContent = 'Sign Up successful';
              document.getElementById('message').className = 'message success';
            })
            .catch(error => {
              document.getElementById('message').textContent = 'Error: ' + error.message;
              document.getElementById('message').className = 'message error';
            });
  });

  document.getElementById('signin-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('signin-email').value;
    const password = document.getElementById('signin-password').value;

    fetch(`${serverUrl}/login`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    })
            .then(response => response.json())
            .then(data => {
              document.getElementById('message').textContent = 'Sign In successful';
              document.getElementById('message').className = 'message success';
              document.getElementById('auth-container').style.display = 'none';
              document.getElementById('map-container').style.display = 'block';
              document.getElementById('map').style.display = 'block';
              document.getElementById('add-child-button').style.display = 'block';
              document.getElementById('remove-account-button').style.display = 'block';
              document.getElementById('change-password-container').style.display = 'block'; // Show the change password form
              document.getElementById('add-child-button').addEventListener('click', function() {
                addChild(data.staticID);
              });
              document.getElementById('remove-account-button').addEventListener('click', function() {
                removeAccount(data.staticID);
              });
              getChildrenAndDisplay(map, data.staticID);
            })
            .catch(error => {
              document.getElementById('message').textContent = 'Error: ' + error.message;
              document.getElementById('message').className = 'message error';
            });
  });

  document.getElementById('google-signin').addEventListener('click', function() {
    fetch(`${serverUrl}/google-signin`, {
      method: 'POST'
    })
            .then(response => response.json())
            .then(data => {
              document.getElementById('message').textContent = 'Google Sign In successful';
              document.getElementById('message').className = 'message success';
              document.getElementById('auth-container').style.display = 'none';
              document.getElementById('map-container').style.display = 'block';
              document.getElementById('map').style.display = 'block';
              document.getElementById('add-child-button').style.display = 'block';
              document.getElementById('add-child-button').addEventListener('click', function() {
                addChild(data.staticID);
              });
              document.getElementById('remove-account-button').style.display = 'block';
              document.getElementById('remove-account-button').addEventListener('click', function() {
                removeAccount(data.staticID);
              });
              getChildrenAndDisplay(map, data.staticID);
            })
            .catch(error => {
              document.getElementById('message').textContent = 'Error: ' + error.message;
              document.getElementById('message').className = 'message error';
            });
  });

  document.getElementById('change-password-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const oldPassword = document.getElementById('old-password').value;
    const newPassword = document.getElementById('new-password').value;

    try {
      const response = await fetch(`${serverUrl}/change-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ oldPassword, newPassword })
      });

      if (response.ok) {
        const result = await response.json();
        document.getElementById('message').textContent = 'Password changed successfully';
        document.getElementById('message').className = 'message success';
      } else {
        const error = await response.json();
        document.getElementById('message').textContent = 'Error: ' + error.message;
        document.getElementById('message').className = 'message error';
      }
    } catch (error) {
      document.getElementById('message').textContent = 'Error: ' + error.message;
      document.getElementById('message').className = 'message error';
    }
  });

  document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('forgot-password-email').value;

    fetch(`${serverUrl}/forgot-password`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email })
    })
            .then(response => response.json())
            .then(data => {
              document.getElementById('message').textContent = 'Password reset link sent';
              document.getElementById('message').className = 'message success';
            })
            .catch(error => {
              document.getElementById('message').textContent = 'Error: ' + error.message;
              document.getElementById('message').className = 'message error';
            });
  });

  let map;
  function initMap() {
    map = new GoongMap('map', {
      center: [106.6297, 10.7636], // Default coordinates (Ho Chi Minh City)
      zoom: 12
    });
  }

  function addChild(staticID) {
    // Logic to add child to Firebase
  }

  function removeAccount(staticID) {
    // Logic to remove account from Firebase
  }

  function getChildrenAndDisplay(map, staticID) {
    // Logic to get children from Firebase and display on map
  }

  window.onload = initMap;
</script>
</body>
</html>

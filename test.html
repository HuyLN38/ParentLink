<!DOCTYPE html>
<html>
<head>
  <title>Firebase Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      color: #333;
      margin-top: 20px;
    }
    .error {
      color: #e74c3c;
    }
    .success {
      color: #2ecc71;
    }
    .auth-methods {
      margin-top: 20px;
    }
    .auth-methods button {
      background-color: #db4437;
    }
    .auth-methods button:hover {
      background-color: #c1351d;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <h2>Sign In</h2>
  <form id="signin-form">
    <input type="email" id="signin-email" placeholder="Email" required />
    <input type="password" id="signin-password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>

  <div class="auth-methods">
    <h2>Sign In with Google</h2>
    <button id="google-signin">Sign In with Google</button>
  </div>

  <button id="add-child-button" style="display:none;">Add Child</button>

  <div class="message" id="message"></div>
</div>

<!-- Firebase SDK scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // Your Firebase web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBiMYp6mh6ITGKHKQX6ebyx4h0p6tj-j5E",
    authDomain: "parentlink-30210.firebaseapp.com",
    projectId: "parentlink-30210",
    storageBucket: "parentlink-30210.appspot.com",
    messagingSenderId: "1068208449918",
    appId: "1:1068208449918:web:1e8e2d718775473ebcab2f",
    measurementId: "G-K1Y01E2M2J"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Sign Up
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(userCredential => userCredential.user.getIdToken())
            .then(idToken => {
              return fetch('http://localhost:8000/register', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken })
              });
            })
            .then(response => response.json())
            .then(data => {
              document.getElementById('message').textContent = 'Sign Up successful';
              document.getElementById('message').className = 'message success';
            })
            .catch(error => {
              document.getElementById('message').textContent = 'Error: ' + error.message;
              document.getElementById('message').className = 'message error';
            });
  });

  // Sign In
  document.getElementById('signin-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('signin-email').value;
    const password = document.getElementById('signin-password').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
            .then(userCredential => userCredential.user.getIdToken())
            .then(idToken => {
              return fetch('http://localhost:8000/login', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken })
              });
            })
            .then(response => response.json())
            .then(data => {
              document.getElementById('message').textContent = 'Sign In successful\n Your idToken is: ' + data.staticID;
              document.getElementById('message').className = 'message success';
              document.getElementById('add-child-button').style.display = 'block';
              document.getElementById('add-child-button').addEventListener('click', function() {
                addChild(data.staticID);
              });
            })
            .catch(error => {
              if (error.code === 400) {
                document.getElementById('message').textContent = 'Error: User not found';
              } else {
                document.getElementById('message').textContent = 'Error: ' + error.message;
              }
              document.getElementById('message').className = 'message error';
            });
  });

  // Sign In with Google
  document.getElementById('google-signin').addEventListener('click', function() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
            .then(result => result.user.getIdToken())
            .then(idToken => {
              return fetch('http://localhost:8000/login', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken })
              });
            })
            .then(response => response.json())
            .then(data => {
              document.getElementById('message').textContent = 'Google Sign-In successful';
              document.getElementById('message').className = 'message success';
              document.getElementById('add-child-button').style.display = 'block';
              document.getElementById('add-child-button').addEventListener('click', function() {
                addChild(data.staticID);
              });
            })
            .catch(error => {
              document.getElementById('message').textContent = 'Error: ' + error.message;
              document.getElementById('message').className = 'message error';
            });
  });

  // Function to generate a random 32-character ASCII string
  function generateRandomString(length) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return result;
  }

  // Function to add a child
  function addChild(staticID) {
    const childName = generateRandomString(32);
    const childLocation = [105.83991, 21.028]; // Example location

    fetch(`http://localhost:8000/users/${staticID}/children`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name: childName, location: childLocation })
    })
            .then(response => response.json())
            .then(data => {
              console.log('Child added:', data);
              getChildren(staticID); // Fetch and print all children
            })
            .catch(error => {
              console.error('Error adding child:', error);
            });
  }

  // Function to get and print all children
  function getChildren(staticID) {
    fetch(`http://localhost:8000/users/${staticID}/children`)
            .then(response => response.json())
            .then(children => {
              console.log('Children:', children);
              document.getElementById('message').textContent = 'Children: ' + JSON.stringify(children, null, 2);
            })
            .catch(error => {
              console.error('Error fetching children:', error);
            });
  }
</script>
</body>
</html>
